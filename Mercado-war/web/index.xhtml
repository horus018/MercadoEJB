<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Produto: <h:inputText value="#{prodBean.produto.descricao}"/><br/>
        Valor: <h:inputText value="#{prodBean.produto.preco}"/><br/>
        Estoque: <h:inputText value="#{prodBean.produto.estoque}"/><br/>
        <h:commandButton value="Confirmar" action="#{prodBean.confirmar}"/>
    </h:body>
    <h:dataTable value="#{prodBean.confirmar}" var="p">
        <h:column>
            <h:outputText value="#{p.descricao}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{p.preco}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{p.estoque}"/>
        </h:column>

    </h:dataTable>

</html>
